<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитина Марина Георгиевна | Стоматолог-ортопед</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=c07c04ba-9e48-40a1-b8a4-ddaa1280a14a&lang=ru_RU" type="text/javascript"></script>
</head>
<body>

<div class="container mt-5">
    <header class="mb-4 text-center">
        <h1 class="display-4 fw-bold">Стоматологическая практика</h1>
        <h2 class="display-5 fw-semi-bold">Никитина Марина Георгиевна</h2>
        <p class="lead fs-5">Врач стоматолог-ортопед</p>
    </header>

    <section class="row justify-content-center">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 shadow p-4 rounded bg-white text-center contact-card">
            <h3 class="fw-bold">Контактная информация:</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-medium">Телефон:</span>
                    <span class="ms-auto">+7 (920) 253-73-17</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-medium">Адрес клиники:</span>
                    <span class="ms-auto">Нижний Новгород, ул. Октябрьской Революции, д.43, офис 316</span>
                </li>
            </ul>

            <!-- Интерактивная карта -->
            <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

            <!-- Поле ввода адреса и кнопка прокладки маршрута -->
            <form action="#" method="GET" onsubmit="calculateRoute(); return false;" class="mt-3">
                <label for="addressInput" class="visually-hidden">Введите ваш адрес</label>
                <input type="text" id="addressInput" placeholder="Ваш адрес..." class="w-100 form-control">
                <button type="submit" class="btn btn-outline-dark w-100 mt-2">Показать маршрут</button>
            </form>
        </div>
    </section>
</div>

<!-- Собственный JS-код -->
<script async defer src="script.js"></script>
</body>
</html>
