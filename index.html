<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитина Марина Георгиевна — стоматолог-ортопед в Нижнем Новгороде</title>
    <meta name="description" content="Никитина Марина Георгиевна — опытный стоматолог-ортопед с многолетним стажем. Лечение и восстановление зубов в Нижнем Новгороде.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Серый фон */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
        }

        .collection-item {
            font-size: 16px;
            line-height: 1.5;
        }

        .card-title {
            font-size: 24px;
            font-weight: 500;
        }

        .z-depth-3 {
            box-shadow: 0 16px 24px 2px rgba(0,0,0,0.14),
                       0 6px 30px 5px rgba(0,0,0,0.12),
                       0 8px 10px -5px rgba(0,0,0,0.2);
        }

        /* Настройка карты */
        #yandex-map-container {
            height: 300px; /* То же самое, что и высота карточки */
            width: 100%;
            overflow: hidden;
        }

        #yandex-map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3 card z-depth-3">
            <div class="card-content grey-text text-darken-3">
                <span class="card-title">Никитина Марина Георгиевна</span>
                <p>Врач стоматолог-ортопед</p>
                <p>Более 25 лет опыта работы</p>
            </div>
        </div>
    </div>

    <!-- Контакты -->
    <div class="row" id="contacts">
        <div class="col s12 m6 offset-m3 card z-depth-3">
            <div class="card-content grey-text text-darken-3">
                <span class="card-title">Контактная информация</span>
                <ul class="collection">
                    <li class="collection-item">Телефон: +7 (920) 253-73-17</li>
                    <li class="collection-item">Адрес клиники: Нижний Новгород, ул. Октябрьской Революции, д.43, офис 316</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Карта проезда -->
    <div class="row" id="map-section">
        <div class="col s12 m6 offset-m3 card z-depth-3">
            <div class="card-content grey-text text-darken-3">
                <span class="card-title">Карта проезда</span>
                <div id="yandex-map-container">
                    <div id="yandex-map"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт подключения Яндекс.Карт -->
<script async defer src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ac07c04ba-9e48-40a1-b8a4-ddaa1280a14a&width=100%25&height=300&lang=ru_RU&scroll=true"></script>

<script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
</body>
</html>
